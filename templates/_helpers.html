{% macro link_to(endpoint, text) -%}
<a href="{{ url_for(endpoint, **kwargs) }}">{{ text|safe }}</a>
{%- endmacro %}

{% macro form_tag(endpoint, method='post') -%}
<form action="{{ url_for(endpoint, **kwargs) }}" method="{{ method }}">
    <input type="hidden" name="_csrf_token" id="_csrf_token" value="{{ csrf_token() }}">
  {{ caller () }}
</form>
{%- endmacro %}


{% macro select_tag(name) -%}
<select name="{{ name }}" id="{{ id }}">
  {{ caller () }}
</select>
{%- endmacro %}

{% macro option(value, text=value) %}
<option value={{ value }}>{{ text }}</option>
{%- endmacro %}
